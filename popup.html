<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Break Time</title>
		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Time for a break!</h1>
			</header>
			<section class="main">
				<div class="progress-bar">
					<div class="progress-fill"></div>
				</div>
				<button class="close-button">Close</button>
			</section>
			<footer></footer>
		</div>
		<script>
			window.$ = window.jQuery = require('jquery');
			const { ipcRenderer, remote } = require('electron');
			var options = remote.getCurrentWindow().options;

			var $progress = $('.progress-fill'),
				endTime = Date.now() + options.breakTime;

			!function render(){
				var percentage = 100 * (endTime - Date.now()) / options.breakTime;
				$progress.css('width', percentage + '%');
				window.requestAnimationFrame(render);
			}();

			setTimeout(function(){
				$('.container').addClass('out');
			}, options.breakTime - 1000);

			setTimeout(function(){
				window.close();
			}, options.breakTime);

			$('.close-button').click(function(){
				window.close();
			});
		</script>
	</body>
</html>
